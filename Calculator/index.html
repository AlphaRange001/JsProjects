<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            list-style: none;
            border: 2px solid red;
            height: 50px;
            width: 50px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;

        }

        li:hover {
            cursor: pointer;
        }

        ul {
            display: flex;
            gap: 5px;

        }
    </style>
</head>

<body>
    <span>

        <ul>
            <li id="7">7</li>
            <li id="8">8</li>
            <li id="9">9</li>
            <li class="mul">*</li>
        </ul>
        <ul>
            <li id="4">4</li>
            <li id="5">5</li>
            <li id="6">6</li>
            <li class="sub">-</li>
        </ul>
        <ul>
            <li id="1">1</li>
            <li id="2" >2</li>
            <li id="3">3</li>
            <li class="add">+</li>
        </ul>
        <ul>
            <li id="rem">%</li>
            <li id="0">0</li>
            <li id="f"></li>
            <li name="equal">=</li>
        </ul>
        <ul>
            <li>AC</li>
            <li>D</li>
            <li></li>
            <li class="divide">/</li>
        </ul>
    </span>
    <script src="concept.js"></script>
</body>

</html>
