<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Click Event</title>
</head>
<body>
    <input type="text" id="input1">
    <input type="text" id="input2">
    <input type="text" id="input3">

    <script>
        // Function to handle the click event
        function handleClick(event) {
            event.target.value = "1"; // Set the value of the clicked input to 1
            console.log('Clicked input:', event.target.id); // Log the id of the clicked input
        }

        // Get all input elements
        const inputs = document.querySelectorAll('input');

        // Add click event listeners to each input element
        inputs.forEach(input => {
            input.addEventListener('click', handleClick);
        });
    </script>
</body>
</html>
